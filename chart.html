        <!-- Canvas element for the bar chart with manual DOM handling -->
        <canvas class="barChart" lwc:dom="manual"></canvas>

            <lightning-spinner alternative-text="Loading" size="medium" variant={loaderVariant}></lightning-spinner>

        </div>
    </div>
</template>
