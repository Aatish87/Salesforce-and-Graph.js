<template>

	<lightning-card>
		<template if:true={ifResult}>
			<div class="slds-p-horizontal_x-large">
				<b> Calculation Name - </b> {calculationName}<br />
				<b> Calculation Date(DD/MM/YYYY) - </b> {calculationDate}<br />
				<b> Product Name </b> - {productName}<br />
				<b> Product Volume(Metric Tonnes) - </b> {producWeight}<br />
				<span if:true={tradeLane}>
					<b> Tradelane - </b> {tradeLane} (From {tradeLaneOriginCountry} To {tradeLaneDestinationCountry})<br/>
				</span>
				<span if:false={tradeLane}>
					<b> Tradelane - </b> (From {fromCountry} To {toCountry})<br/>
				</span>
				<!-- <b> Tradelane </b> - {tradeLane}
				<span if:true={tradeLane}> (From {tradeLaneOriginCountry} To {tradeLaneDestinationCountry})</span><br />
				<span if:false={tradeLane}> (From {fromCountry} To {toCountry})</span><br /> -->
				<b> Goodpack Solution - </b> {GoodpackLabel}<br />
				<b> Competing Solution - </b> {CompetitorLabel}<br />
				<hr size="10" color="black"><br />
			</div>
		</template>

		<template if:true={LCIAresultChartConfiguration}>
			<div style="font-size:25px; font-weight:bold; text-align:center; ">Life Cycle Impact Assessment</div> <br />
			<c-chart chart-config={LCIAresultChartConfiguration}></c-chart>
			<hr size="10" color="black"><br />
		</template>

		<template if:true={GlobalConfiguration}>
			<div style="font-size:25px; font-weight:bold; text-align:center; ">Global Warming Potential</div><br />
			<div style="font-size:15px; text-align:center; ">{GoodpackLabel}:
				<span style="font-weight: bold; ">{globalGoodpackTotal}</span> |
				{CompetitorLabel}: <span style="font-weight: bold; ">{globalMetaldrumTotal}</span>
			</div>
			<c-chart chart-config={GlobalConfiguration}></c-chart>
			<!-- <div style="font-size:13px; "> Y-axis unit:
				<span style="font-weight: bold; ">kg CO<sub>2</sub> eq.</span>
			</div> -->
			<hr size="10" color="black"><br />
		</template>

		<template if:true={OzoneConfiguration}>
			<div style="font-size:25px; font-weight:bold; text-align:center; ">Ozone Formation, Human Health
			</div><br />
			<div style="font-size:15px; text-align:center; ">{GoodpackLabel}:
				<span style="font-weight: bold; ">{ozoneGoodpackTotal}</span> |
				{CompetitorLabel}: <span style="font-weight: bold; ">{ozoneMetaldrumTotal}</span>
			</div>
			<c-chart chart-config={OzoneConfiguration}></c-chart>
			<!-- <div style="font-size:13px; ">Y-axis unit:
				<span style="font-weight: bold; ">kg NOx eq.</span>
			</div> -->
			<hr size="10" color="black"><br />
		</template>

		<template if:true={FineParticulateConfiguration}>
			<div style="font-size:25px; font-weight:bold; text-align:center; ">Fine Particulate Matter
				Formation</div><br />
			<div style="font-size:15px; text-align:center; ">{GoodpackLabel}:
				<span style="font-weight: bold; ">{fineGoodpackTotal}</span> |
				{CompetitorLabel}: <span style="font-weight: bold; ">{fineMetaldrumTotal}</span>
			</div>
			<c-chart chart-config={FineParticulateConfiguration}></c-chart>
			<!-- <div style="font-size:13px; ">Y-axis unit:
				<span style="font-weight: bold; ">kg PM<sub>2.5</sub> eq.</span>
			</div> -->
			<hr size="10" color="black"><br />
		</template>

		<template if:true={TerrestrialConfiguration}>
			<div style="font-size:25px; font-weight:bold; text-align:center; ">Terrestrial Acidification
			</div><br />
			<div style="font-size:15px; text-align:center; ">{GoodpackLabel}:
				<span style="font-weight: bold; ">{terrestrialGoodpackTotal}</span> |
				{CompetitorLabel}: <span style="font-weight: bold; ">{terrestrialMetaldrumTotal}</span>
			</div>
			<c-chart chart-config={TerrestrialConfiguration}></c-chart>
			<!-- <div style="font-size:13px; ">Y-axis unit:
				<span style="font-weight: bold; ">kg SO<sub>2</sub> eq.</span>
			</div> -->
			<hr size="10" color="black"><br />
		</template>

		<template if:true={FreshwaterConfiguration}>
			<div style="font-size:25px; font-weight:bold; text-align:center; ">Freshwater
				Eutrophication</div><br />
			<div style="font-size:15px; text-align:center; ">{GoodpackLabel}:
				<span style="font-weight: bold; ">{freshwaterGoodpackTotal}</span> |
				{CompetitorLabel}:
				<span style="font-weight: bold; ">{freshwaterMetaldrumTotal}</span>
			</div>

				<span style="font-weight: bold; ">kg P eq.</span>
			</div> -->
			<hr size="10" color="black"><br />
		</template>

		<template if:true={LandConfiguration}>
			<div style="font-size:25px; font-weight:bold; text-align:center; ">Land Use</div><br />
			<div style="font-size:15px; text-align:center; ">{GoodpackLabel}:
				<span style="font-weight: bold; ">{landGoodpackTotal}</span> |
				{CompetitorLabel}: <span style="font-weight: bold; ">{landMetaldrumTotal}</span>
			</div>
			<c-chart chart-config={LandConfiguration}></c-chart>
			<!-- <div style="font-size:13px; ">Y-axis unit:
				<span style="font-weight: bold; ">m<sup>2</sup>a crop eq.</span>
			</div> -->
			<hr size="10" color="black"><br />
		</template>

		<template if:true={MineralConfiguration}>
			<div style="font-size:25px; font-weight:bold; text-align:center; ">Mineral

			<c-chart chart-config={MineralConfiguration}></c-chart>
			<!-- <div style="font-size:13px; ">Y-axis unit:
				<span style="font-weight: bold; ">kg Cu eq.</span>
			</div> -->
			<hr size="10" color="black"><br />
		</template>

		<template if:true={FossilConfiguration}>
			<div style="font-size:25px; font-weight:bold; text-align:center; ">Fossil

			<div style="font-size:15px; text-align:center; ">{GoodpackLabel}:
				<span style="font-weight: bold; ">{fossilGoodpackTotal}</span> |
				{CompetitorLabel}:
				<span style="font-weight: bold; ">{fossilMetaldrumTotal}</span>
			</div>
			<c-chart chart-config={FossilConfiguration}></c-chart>
			<!-- <div style="font-size:13px; ">Y-axis unit:
				<span style="font-weight: bold; ">kg oil eq.</span>
			</div> -->
			<hr size="10" color="black"><br />
		</template>

		<template if:true={WaterConfiguration}>
			<div style="font-size:25px; font-weight:bold; text-align:center; ">Water
				Consumption</div><br />
			<div style="font-size:15px; text-align:center; ">{GoodpackLabel}:
				<span style="font-weight: bold; ">{waterGoodpackTotal}</span> |
				{CompetitorLabel}:
				<span style="font-weight: bold; ">{waterMetaldrumTotal}</span>
			</div>
			<c-chart chart-config={WaterConfiguration}></c-chart>
			<!-- <div style="font-size:13px; ">Y-axis unit:
				<span style="font-weight: bold; ">m<sup>3</sup></span>
			</div> -->
			<hr size="10" color="black"><br />
		</template>

		</template> 
	</lightning-card>
